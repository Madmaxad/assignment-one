
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Calculator</h3>
                <div class="form-group">
                    <label for="number1">Number 1:</label>
                    <input type="number" class="form-control" id="number1" placeholder="Enter first number">
                </div>
                <div class="form-group">
                    <label for="number2">Number 2:</label>
                    <input type="number" class="form-control" id="number2" placeholder="Enter second number">
                </div>
                <div class="form-group">
                    <label for="operation">Operation:</label>
                    <select class="form-control" id="operation">
                        <option value="add">Add (+)</option>
                        <option value="subtract">Subtract (-)</option>
                        <option value="multiply">Multiply (*)</option>
                        <option value="divide">Divide (/)</option>
                    </select>
                </div>
                <button id="calculate" class="btn btn-primary">Calculate</button>
                <h4 class="mt-4">Result: <span id="result"></span></h4>
            </div>
        </div>
    </div>

    <script src="calculator.js">
      
      
       
    </script>
</body>
